<!DOCTYPE html>
<!-- 문서 타입(DTD, Document Type Definition; DOCTYPE)는 반드시 문서 최상위에 써야 함
    위와 같은 문서 정의는 HTML5, HTML4, XHTML 총 3가지 유형이 존재하며, 기술한 유형에 따라 마크업 문서의 요소와 속성 등을 처리하는 기준이 됨
    또한, 유효성 검사에도 사용됨
    DTD를 정의하지 않을 경우 비표준모드가 됨.
-->
<html lang="ko">
<!--
    문서에서 다룰 언어를 설정
    언어 설정은 반드시 설정 해야함
-->
    <head>

    </head>
    <body>
        <p>Hello World!</p>
    </body>
</html>
